<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Organización sin fines de lucro</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function validarFormulario() {
        let nombre = document.forms[0]["nombre"].value;
        if (nombre.length < 3) {
          alert("El nombre debe tener al menos 3 caracteres.");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h1>Organización sin Fines de Lucro</h1>

    <h2>Proyectos:</h2>
    <div id="proyectos-container"></div>

    <h2>Realizar Donacion:</h2>
    <div id="realizar-donacion">
      <form method="POST" action="donacion.php">
        <label>Nombre:</label>
        <input type="text" name="nombre" required /><br />
        <label>Monto a donar:</label>
        <input type="number" name="monto" step="0.01" required /><br />
        <label>Mensaje (opcional):</label>
        <textarea name="mensaje"></textarea><br />
        <input type="submit" name="donar" value="Donar" />
      </form>
    </div>

    <h2>Registro de Eventos</h2>
    <div id="Registro-Evento">
      <form method="POST" action="registrar_evento.php">
        <label>Descripcion del evento:</label><br />
        <input type="text" name="descripcion" required /><br /><br />

        <label>Tipo de evento:</label><br />
        <select name="tipo">
          <option value="Taller">Taller</option>
          <option value="Conferencia">Conferencia</option>
          <option value="Voluntariado">Voluntariado</option>
          <option value="Recaudacion">Recaudacion</option></select
        ><br /><br />

        <label>Lugar:</label><br />
        <input type="text" name="lugar" required /><br /><br />

        <label>Fecha:</label><br />
        <input type="date" name="fecha" required /><br /><br />

        <label>Hora:</label><br />
        <input type="time" name="hora" required /><br /><br />

        <input type="submit" name="registrar" value="Registrar Evento" />
      </form>
    </div>
    <h2>Buscar eventos por tipo</h2>
    <div id="Busqueda eventos">
      <form method="GET" action="ver_eventos.php">
        <label for="tipo">Selecciona un tipo de evento:</label><br />
        <select name="tipo" id="tipo">
          <option value="todos">Todos</option>
          <option value="Taller">Taller</option>
          <option value="Conferencia">Conferencia</option>
          <option value="Voluntariado">Voluntariado</option>
          <option value="Recaudación">Recaudación</option></select
        ><br /><br />

        <input type="submit" value="Buscar" />
      </form>
    </div>
    <div id="Carrito de donaciones">
      <form method="POST" action="carrito_donacion.php">
        <label>Campaña:</label>
        <input type="text" name="campania" required />
        <label>Monto:</label>
        <input type="number" step="0.01" name="monto" required />
        <input type="submit" name="agregar" value="Agregar al carrito" />
      </form>

      <form method="POST" action="carrito_donacion.php">
        <input type="submit" name="vaciar" value="Vaciar carrito" />
      </form>
    </div>

    <h2>Registrar Proyecto</h2>
    <form method="POST" action="registrar_proyecto.php">
      <label>Nombre:</label><input type="text" name="nombre" required /><br />
      <label>Descripción:</label><textarea name="descripcion"></textarea><br />
      <label>Presupuesto:</label
      ><input type="number" step="0.01" name="presupuesto" required /><br />
      <label>Fecha Inicio:</label
      ><input type="date" name="fecha_inicio" required /><br />
      <label>Fecha Fin:</label
      ><input type="date" name="fecha_fin" required /><br />
      <input type="submit" value="Guardar Proyecto" />
    </form>

    <h2>Registrar Donante</h2>
    <form method="POST" action="registrar_donante.php">
      <label>Nombre:</label><input type="text" name="nombre" required /><br />
      <label>Email:</label><input type="email" name="email" /><br />
      <label>Dirección:</label><input type="text" name="direccion" /><br />
      <label>Teléfono:</label><input type="text" name="telefono" /><br />
      <input type="submit" value="Guardar Donante" />
    </form>
    <h2>Insertar donaciones de prueba</h2>
    <a href="insertar_donaciones.php">
      <button>Insertar 10 donaciones</button>
    </a>
    <a href="resumen_donaciones.php">
      <button>Ver resumen de donaciones</button>
    </a>
  </body>
</html>
